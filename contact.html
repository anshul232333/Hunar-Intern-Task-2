<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - IMPACT COLLEGE</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <form class="contact-form" id="contactForm">
            <h2 class="form-title">Contact Us</h2>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="4" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>

            <div class="form-footer">
                <p>We will get back to you within 2 business days.</p>
            </div>
        </form>

        <div class="contact-info">
            <h3>Additional Contact Information</h3>
            <p><strong>Email:</strong> info@IMPACTCollege.com</p>
            <p><strong>Phone:</strong> +1 (01) 456-7890</p>
            <p><strong>Address:</strong> IMPACT College , RPS More Patna</p>
        </div>
    </div>

</body>
</html>
