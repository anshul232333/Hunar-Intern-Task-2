<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IMPACT COLLEGE</title>
   <link rel="stylesheet" href="register.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <form class="registration-form" id="registrationForm">
            <h2 class="form-title">Course Registration</h2>

            <div class="form-section">
                <h3>Personal Information</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>First Name<span class="required">*</span></label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name<span class="required">*</span></label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Date of Birth<span class="required">*</span></label>
                        <input type="date" required>
                    </div>
                    <div class="form-group">
                        <label>Gender<span class="required">*</span></label>
                        <select required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Contact Information</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Email<span class="required">*</span></label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number<span class="required">*</span></label>
                        <input type="tel" required>
                    </div>
                    <div class="form-group">
                        <label>Address<span class="required">*</span></label>
                        <textarea rows="3" required></textarea>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Academic Information</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Program Level<span class="required">*</span></label>
                        <select required id="programLevel">
                            <option value="">Select Level</option>
                            <option value="undergraduate">Undergraduate</option>
                            <option value="postgraduate">Postgraduate</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Course<span class="required">*</span></label>
                        <select required id="course">
                            <option value="">Select Course</option>
                            <option value="bca">BCA - Bachelor of Computer Applications</option>
                            <option value="bba">BBA - Bachelor of Business Administration</option>
                            <option value="bcom">BCom - Bachelor of Commerce</option>
                            <option value="mca">MCA - Master of Computer Applications</option>
                            <option value="mba">MBA - Master of Business Administration</option>
                            <option value="mcom">MCom - Master of Commerce</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Previous Education<span class="required">*</span></label>
                        <input type="text" placeholder="e.g., 12th Science, BCom" required>
                    </div>
                    <div class="form-group">
                        <label>Percentage/CGPA<span class="required">*</span></label>
                        <input type="number" step="0.01" min="0" max="100" required>
                    </div>
                </div>
            </div>



            <button type="submit" class="submit-btn">Submit Application</button>

            <div class="form-footer">
                <p>By submitting this form, you agree to our terms and conditions.</p>
            </div>
        </form>
    </div>


</body>

</html>
